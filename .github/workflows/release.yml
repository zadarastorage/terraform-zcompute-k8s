name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'zadarastorage'
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      # Trigger CI on Release PR (GITHUB_TOKEN PRs don't trigger workflows)
      - name: Trigger CI for Release PR
        if: steps.release.outputs.pr
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: release-pr-ci
          client-payload: '{"pr_number": "${{ fromJson(steps.release.outputs.pr).number }}", "head_sha": "${{ steps.release.outputs.sha }}"}'
