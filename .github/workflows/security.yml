name: Security Scanning

on:
  pull_request:
    branches: [main]
    paths:
      - '**.tf'
      - '**.tfvars'
      - '.github/workflows/security.yml'
      - '.trivyignore'
      - '.checkov.yaml'
  push:
    branches: [main]
    paths:
      - '**.tf'
      - '**.tfvars'
  workflow_dispatch:
  schedule:
    # Weekly scan on Sunday at midnight UTC
    - cron: '0 0 * * 0'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write  # Required for SARIF upload
  pull-requests: write     # For PR comments and labels

jobs:
  trivy:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'

      - name: Upload Trivy SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy'

  checkov:
    name: Checkov Compliance Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Checkov scanner
        uses: bridgecrewio/checkov-action@v12
        with:
          framework: terraform
          output_format: cli,sarif
          output_file_path: console,checkov-results.sarif
          soft_fail: false
          config_file: .checkov.yaml

      - name: Upload Checkov SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'checkov-results.sarif'
          category: 'checkov'

  summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [trivy, checkov]
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Aggregate results
        id: aggregate
        run: |
          # Create summary
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## Security Scanning Results

          | Scanner | Result |
          |---------|--------|
          | Trivy | ${{ needs.trivy.result }} |
          | Checkov | ${{ needs.checkov.result }} |

          ### Details
          EOF

          # Determine overall status
          FAILED=false

          if [[ "${{ needs.trivy.result }}" != "success" ]]; then
            echo "- **Trivy**: Failed - Check HIGH/CRITICAL security issues" >> $GITHUB_STEP_SUMMARY
            FAILED=true
          else
            echo "- **Trivy**: No HIGH/CRITICAL security issues found" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.checkov.result }}" != "success" ]]; then
            echo "- **Checkov**: Failed - Check compliance policy violations" >> $GITHUB_STEP_SUMMARY
            FAILED=true
          else
            echo "- **Checkov**: No compliance policy violations found" >> $GITHUB_STEP_SUMMARY
          fi

          cat >> $GITHUB_STEP_SUMMARY << 'EOF'

          ### Detailed Findings

          View detailed security findings in the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning).
          EOF

          if [ "$FAILED" = "true" ]; then
            echo "status=failed" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
          fi

      - name: Post PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- security-summary -->';
            const status = '${{ steps.aggregate.outputs.status }}';
            const statusEmoji = status === 'success' ? '✅' : '❌';

            const body = `${marker}
            ## ${statusEmoji} Security Scanning

            | Scanner | Status |
            |---------|--------|
            | Trivy | ${{ needs.trivy.result == 'success' && '✅ Pass' || '❌ Fail' }} |
            | Checkov | ${{ needs.checkov.result == 'success' && '✅ Pass' || '❌ Fail' }} |

            ${status === 'failed' ? '**Action required:** Security or compliance issues detected. Review findings in the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning).' : '**All security checks passed!**'}

            <details>
            <summary>About Security Scanning</summary>

            - **Trivy**: Scans for security vulnerabilities and misconfigurations (HIGH/CRITICAL severity)
            - **Checkov**: Validates compliance with security and infrastructure best practices

            Detailed findings are uploaded to GitHub Code Scanning for review.
            </details>
            `;

            // Find existing comment
            const {data: comments} = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const botComment = comments.find(c => c.body.includes(marker));

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Add security-findings label on failure
        if: github.event_name == 'pull_request' && steps.aggregate.outputs.status == 'failed'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['security-findings']
            });

      - name: Fail if checks failed
        if: steps.aggregate.outputs.status == 'failed'
        run: |
          echo "::error::One or more security scans failed"
          exit 1
