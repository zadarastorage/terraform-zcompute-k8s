name: Main

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: main-${{ github.ref }}
  cancel-in-progress: false

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~> 1.0"

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

      - name: Setup tflint
        uses: terraform-linters/setup-tflint@v6

      - name: Init tflint
        run: tflint --init

      - name: Run tflint
        run: tflint --recursive

      - name: Create Summary
        if: always()
        run: |
          echo "## Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform Init | :white_check_mark: |" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform Validate | :white_check_mark: |" >> $GITHUB_STEP_SUMMARY
          echo "| tflint | :white_check_mark: |" >> $GITHUB_STEP_SUMMARY

  docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: [validate]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Update terraform-docs
        uses: terraform-docs/gh-actions@v1.4.1
        with:
          working-dir: .
          config-file: .terraform-docs.yml
          output-file: README.md
          output-method: inject
          git-push: "true"
          git-commit-message: "docs: update terraform-docs"
